<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="clock.js" defer></script>
    <script src="weather.js" defer></script>
  </head>
  <body>
    <div class="today-date">
      <p>Today is</p>
      <p class="date">10 April, 2021</p>
    </div>
    <div class="content">
      <div class="time">
        <div class="analog_clock">
          <div class="analog_hour"></div>
          <div class="analog_minute"></div>
          <div class="analog_second"></div>
          <p>12</p>
        </div>
        <div class="digital">
          <div class="digital_time"></div>
          <div class="digital_button"></div>
        </div>
      </div>
      <div class="weather">
        <div class="weather_top">
          <div class="weather_icon"></div>
          <div class="weather_temperature"></div>
          <div class="weather_main"></div>
        </div>
        <div class="weather_bottom">
          <div class="weather_temps"></div>
          <div class="weather_others"></div>
          <div class="weather_icon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
